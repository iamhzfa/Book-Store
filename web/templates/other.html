<form action="/">
  <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Book Name
          </label>
          <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name" type="text" placeholder="E.g: Physics or Accounts-12">
      </div>
      <div class="w-full md:w-1/2 px-3">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Publication Name
          </label>
          <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-last-name" type="text" placeholder="E.g: Ncert, Arihant, N.K">
      </div>
  </div>

  <script type="text/javascript">
      var subjectByStream = {
          Science: ["Physics", "Chemistry", "Maths", "Biology"],
          Commerce: ["Accounts", "Economics", "Business Studies"],
          Arts: ["History", "Geography"]
      }
      function makeSubmenu(value) {
          if (value.length == 0) document.getElementById("subjectSelect").innerHTML = "<option></option>";
          else {
              var citiesOptions = "";
              for (cityId in subjectByStream[value]) {
                  citiesOptions += "<option>" + subjectByStream[value][cityId] + "</option>";
              }
              document.getElementById("subjectSelect").innerHTML = citiesOptions;
          }
      }
      function displaySelected() {
          var country = document.getElementById("streamSelect").value;
          var city = document.getElementById("subjectSelect").value;
          alert(country + "\n" + city);
      }
      function resetSelection() {
          document.getElementById("streamSelect").selectedIndex = 0;
          document.getElementById("subjectSelect").selectedIndex = 0;
      }
  </script>

  <body onload="resetSelection()">
