{% extends 'base.html' %}
{% block title %}
HISTORY
{% endblock %}
{% block content %}

<section class="text-gray-600 body-font">

  <div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
      <div class="col-md-10">
        {% for item in data %}

        <div class="row p-2 bg-white border rounded">
          <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
              src="\static\img\sellerImg\{{item[10]}}"></div>
          <div class="col-md-6 mt-1 text-gray-900">
            <h3>{{ item[1] }}</h3>
            <h6 class="d-flex flex-row text-gray-400">
              {{ item[2] }} Book Published by : {{ item[6] }}
            </h6>
            <h6 class="text-gray-400">Seller Name {{session['uname']}}</h6>
          </div>
          <div class="align-items-center align-content-center col-md-3 border-left mt-1">
            <div class="d-flex flex-row align-items-center">
              <h4 class="mr-1">{{item[5]}} ₹</h4><span class="strike-text">20.99 ₹</span>
            </div>
            <h6 class="text-success">Free shipping</h6>
            <div class="d-flex flex-column mt-4"><button class="text-purple-900 hover:text-white border-2 border-purple-900 hover:bg-gradient-to-br from-purple-900 to-purple-400 hover:border-white focus:ring-none focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-6 py-2 text-center mr-2 mb-1 dark:border-purple-400 dark:text-purple-400 dark:hover:text-white dark:hover:bg-purple-500 dark:focus:ring-purple-900"type="button">Edit</button>
            <button class="text-red-700 hover:text-white border-1 border-red-900 hover:bg-gradient-to-br from-red-900 to-red-400 hover:border-white focus:ring-none focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-6 py-2 text-center mr-2 dark:border-red-400 dark:text-red-400 dark:hover:text-white dark:hover:bg-red-500 dark:focus:ring-red-900"
                type="button">Delete</button></div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>
  </div>


</section>
